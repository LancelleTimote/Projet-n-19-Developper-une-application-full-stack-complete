<div class="header">
  <img
    src="../../../../assets/logo_p6.png"
    alt="Logo de MDD"
    class="header-logo"
    routerLink="/"
  />
  <div class="header-links" *ngIf="isAuthenticated">
    <a routerLink="/posts">Articles</a>
    <a routerLink="/topics">Thèmes</a>
    <div class="profile-icon" (click)="goToProfile()">
      <mat-icon>account_circle</mat-icon>
    </div>
    <button class="logout-button" (click)="logOut()">Déconnexion</button>
  </div>
</div>
